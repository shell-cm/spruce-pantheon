bibcite_crossref.settings:
  path: '/admin/config/bibcite/crossref'
  defaults:
    _form: '\Drupal\bibcite_crossref\Form\SettingsForm'
    _title: 'Crossref settings'
  requirements:
    _permission: 'administer bibcite'
bibcite_crossref.lookup:
  path: '/admin/content/bibcite/reference/lookup'
  defaults:
    _form: '\Drupal\bibcite_crossref\Form\DoiLookupForm'
    _title: 'DOI lookup'
  requirements:
    _permission: 'administer bibcite'
bibcite_crossref.mapping.crossref:
  path: '/admin/config/bibcite/settings/mapping/crossref'
  defaults:
    _form: '\Drupal\bibcite_crossref\Form\CrossrefMappingForm'
    _title: 'Mapping for Crossref format'
  requirements:
    _permission: 'administer bibcite'
