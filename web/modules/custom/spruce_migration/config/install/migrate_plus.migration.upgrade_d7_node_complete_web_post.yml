process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: static_map
      source: language
      map:
        und: en
      default_value: en
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  moderation_state:
    -
      plugin: static_map
      source: status
      map:
        - draft
        - published
      default_value: draft
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  field_dataset_description:
    -
      plugin: get
      source: body
  field_dataset_media:
    -
      plugin: sub_process
      source: field_image_webpost
      process:
        target_id: fid
  field_dataset_download:
    -
      plugin: field_link
      source: field_download_webpost
  field_dataset_user_guide:
    -
      plugin: sub_process
      source: field_files_webpost
      process:
        target_id: fid
  field_dataset_image_files:
    -
      plugin: field_link
      source: field_image_files_webpost
  field_dataset_access:
    -
      plugin: sub_process
      source: field_status_webpost
      process:
        target_id: tid
