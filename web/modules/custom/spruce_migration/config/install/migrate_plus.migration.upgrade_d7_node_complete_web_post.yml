    -
      plugin: get
      source: field_manual_rank
  field_dataset_citation:
    -
      plugin: get
      source: field_citation
  field_dataset_spruce_id:
    -
      plugin: get
      source: field_spruce_id
    -
      plugin: default_value
      default_value: spruce.000
  field_dataset_image_caption:
    -
      plugin: get
      source: field_image_caption
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: dataset
