uuid: 242cac83-3d54-4df2-b31d-ee60eaa2e4f7
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_meeting
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: '33 Node complete (Meeting)'
source:
  plugin: d7_node_complete
  node_type: meeting
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: static_map
      source: language
      map:
        und: en
      default_value: en
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  moderation_state:
    -
      plugin: static_map
      source: status
      map:
        - draft
        - published
      default_value: draft
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  field_meeting_description:
    -
      plugin: get
      source: body
  field_meeting_date:
    -
      plugin: sub_process
      source: field_date_mtg
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_meeting_agenda:
    -
      plugin: sub_process
      source: field_addendum_mtg
      process:
        target_id: fid
  field_meeting_presentations:
    plugin: sub_process
    source: field_pres_mtg
    process:
      target_id:
        -
          plugin: migration_lookup
          migration: upgrade_d7_field_collection_pres_mtg
          no_stub: true
          source: value
        -
          plugin: skip_on_empty
          method: process
        -
          plugin: extract
          index:
            - 0
      target_revision_id:
        -
          plugin: migration_lookup
          migration: upgrade_d7_field_collection_pres_mtg
          no_stub: true
          source: value
        -
          plugin: skip_on_empty
          method: process
        -
          plugin: extract
          index:
            - 1
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: meeting
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_field_collection_pres_mtg
  optional: {  }
