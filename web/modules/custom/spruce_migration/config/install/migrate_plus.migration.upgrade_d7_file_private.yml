uuid: c04fc981-d1ab-4b16-b9b3-378cceac7403
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_file_private
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - Media
migration_group: migrate_drupal_7
label: '11 Files - Private'
source:
  plugin: d7_file
  scheme: private
  constants:
    source_base_path: 'https://mnspruce.ornl.gov/'
    PSF_SOURCE_FILE_PATH: system/files/
    PSF_FILE_SCHEME: 'public:/'
process:
  fid:
    -
      plugin: get
      source: fid
  psf_source_uri_get:
    -
      plugin: get
      source: uri
  psf_source_filemime:
    -
      plugin: get
      source: filemime
    -
      plugin: urlencode
  psf_source_uri_scheme_explode:
    -
      plugin: explode
      source: '@psf_source_uri_get'
      delimiter: '://'
      strict: false
  psf_source_uri_no_scheme:
    -
      plugin: array_pop
      source: '@psf_source_uri_scheme_explode'
  psf_source_download_source:
    -
      plugin: concat
      source:
        - constants/source_base_path
        - constants/PSF_SOURCE_FILE_PATH
        - '@psf_source_uri_no_scheme'
    -
      plugin: urlencode
  psf_destination_filename:
    -
      plugin: callback
      callable: basename
      source: '@psf_source_uri_get'
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty filename.'
  psf_destination_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/PSF_FILE_SCHEME
        - '@psf_source_filemime'
        - '@psf_destination_filename'
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: '@psf_source_uri_get'
    -
      plugin: file_copy
      source:
        - '@psf_source_download_source'
        - '@psf_destination_path'
      file_exists: 'use existing'
      move: false
  filename:
    -
      plugin: get
      source: filename
  filemime:
    -
      plugin: get
      source: filemime
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  uid:
    -
      plugin: get
      source: uid
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:file'
migration_dependencies:
  required:
    - upgrade_d7_user
  optional: {  }
