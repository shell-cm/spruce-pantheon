id: upgrade_d7_url_alias
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: '51 URL aliases to Redirects'
source:
  plugin: d7_url_alias
  constants:
    PSF_TYPE: redirect
    PSF_SCHEME: 'internal:/'
process:
  rid:
    -
      plugin: skip_on_value
      source: pid
      method: row
      value:
        - 19
    -
      plugin: get
      source: pid
  type:
    -
      plugin: get
      source: constants/PSF_TYPE
  langcode:
    -
      plugin: get
      source: language
  uid:
    -
      plugin: default_value
      default_value: 17
  redirect_source/path:
    -
      plugin: get
      source: alias
  redirect_redirect/uri:
    -
      plugin: concat
      source:
        - constants/PSF_SCHEME
        - source
  status_code:
    -
      plugin: default_value
      default_value: 301
destination:
  plugin: 'entity:redirect'
